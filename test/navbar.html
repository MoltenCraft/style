<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/build/moltenstyle.css">
    <link href="./assets/css/icons.css" rel="stylesheet">
    <title>MoltenStyle - Navbar Test</title>
</head>
<body>
    <!-- UIKit Navbar -->
    <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-dark; top: 200">
        <nav class="uk-navbar-container" uk-navbar>
          <div class="uk-navbar-left">
            <a href="/" class="uk-navbar-item uk-logo">
            <img width="40" height="40" src="../../../src/assets/images/logo.png">
            </a>
          </div>
          <div class="uk-navbar-center uk-visible@m">
            <ul class="uk-navbar-nav">
              <li><a href="#">Currency</a></li>
              <li><a href="#">Material</a></li>
              <li><a href="#">Mount</a></li>
              <li><a href="#">Pet</a></li>
              <li><a href="#">Toy</a></li>
              <li><a href="#">Recipe</a></li>
              <li><a href="#">Transmog</a></li>
            </ul>
          </div>
          <div class="uk-navbar-right uk-visible@m">
            <ul class="uk-navbar-nav">
                <li>
                    <a href="#">Add New</a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li><a href="#">Currency</a></li>
                            <li><a href="#">Material</a></li>
                            <li><a href="#">Mount</a></li>
                            <li><a href="#">Pet</a></li>
                            <li><a href="#">Toy</a></li>
                            <li><a href="#">Recipe</a></li>
                            <li><a href="#">Transmog</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
          </div>
          <a uk-navbar-toggle-icon href="#offcanvas" uk-toggle class="uk-navbar-toggle uk-navbar-right uk-hidden@m uk-icon uk-navbar-toggle-icon"></a>
        </nav>
      </div>
      <div>
        <div id="offcanvas" uk-offcanvas="overlay: true">
          <div class="uk-offcanvas-bar uk-flex uk-flex-column">
            <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                <li><a href="#">Currency</a></li>
                <li><a href="#">Material</a></li>
                <li><a href="#">Mount</a></li>
                <li><a href="#">Pet</a></li>
                <li><a href="#">Toy</a></li>
                <li><a href="#">Recipe</a></li>
                <li><a href="#">Transmog</a></li>
            </ul>
          </div>
        </div>
      </div>

    <!-- UIKit JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
</body>
</html>
