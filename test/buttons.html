<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/dist/main.css">
    <link href="./assets/css/icons.css" rel="stylesheet">
    <title>MoltenStyle Buttons Test</title>
</head>
<body>
    <!-- UIKit Buttons -->
    <div class="uk-container">
        <br>
        <p uk-margin>
            <a class="uk-button uk-button-default" href="#">Link</a>
            <button class="uk-button uk-button-default">Button</button>
            <button class="uk-button uk-button-default" disabled>Disabled</button>
        </p>
        <br>
        <p uk-margin>
            <button class="uk-button uk-button-default">Default</button>
            <button class="uk-button uk-button-primary">Primary</button>
            <button class="uk-button uk-button-text">Text</button>
            <button class="uk-button uk-button-link">Link</button>
        </p>
    </div>

    <!-- UIKit JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
</body>
</html>
